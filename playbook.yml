---
- hosts: all
  become: yes
  vars:
      ansible_python_interpreter: /usr/bin/python3
  tasks:
    - name: install nginx
      apt: pkg=nginx state=present update_cache=yes 

- hosts: all
  become: yes
  tasks:
    - name: install docker add Docker GPG key
      apt_key: url=https://download.docker.com/linux/ubuntu/gpg
      become: true

    - name: install basic list of packeges
      apt:
        name: ['apt-transport-https','ca-certificates','curl','gnupg2','software-properties-common']
        state: present
        update_cache: yes

    - name: ADD DOCKER APT repository 
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/{{ansible_distribution|lower}} {{ansible_distribution_release}} stable

    - name: install docker packages
      apt:
        name: ['docker-ce','docker-ce-cli','containerd.io']
        state: present

    - name: install Docker-compose
      shell: curl -L "https://github.com/docker/compose/releases/download/1.24.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose && chmod +x /usr/local/bin/docker-compose && ln -s /usr/local/bin/docker-compose /usr/bin/docker-compose
    - name: start docker
      service:
        name: docker 
        state: started
